name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  web-app-tests:
    name: Web App Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm test -w outside-time-web
      - run: npm run build -w outside-time-web

  cloudflare-workers-tests:
    name: Cloudflare Workers Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci

      # Workers tests require web-app/dist to exist (referenced in wrangler.toml assets)
      - run: npm run build -w outside-time-web

      - run: npx vitest run
        working-directory: cloudflare-workers
