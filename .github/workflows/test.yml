name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  web-app-tests:
    name: Web App Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web-app/package-lock.json

      - run: npm ci
      - run: npm run typecheck
      - run: npm test

  web-app-build:
    name: Web App Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-app
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web-app/package-lock.json

      - run: npm ci
      - run: npm run build

  cloudflare-workers-tests:
    name: Cloudflare Workers Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            web-app/package-lock.json
            cloudflare-workers/package-lock.json

      # Workers tests require web-app/dist to exist (referenced in wrangler.toml assets)
      - run: npm ci
        working-directory: web-app
      - run: npm run build
        working-directory: web-app

      - run: npm ci
        working-directory: cloudflare-workers
      - run: npx vitest run
        working-directory: cloudflare-workers
